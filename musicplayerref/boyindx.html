// Music player state
let trackOrder = [];
let currentPosition = -1;
let isPlaying = false;
let skipInProgress = false;

// Function to create new shuffled order
function createNewOrder() {
    let indices = Array.from({ length: tracks.length }, (_, i) => i);
    
    // Fisher-Yates shuffle
    for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
    }
    
    trackOrder = indices;
    localStorage.setItem('trackOrder', JSON.stringify(trackOrder));
}

function loadTrack(trackIndex) {
    const track = tracks[trackIndex];
    if (!track) {
        console.error("Invalid track index:", trackIndex);
        return;
    }
    
    console.log(`Playing track ${currentPosition + 1}/${tracks.length}: ${track.title}`);
    
    audio.src = `assets/music/${track.src}`;
    
    // Update track info
    updateTrackDisplay(track);
    
    coverimg.src = track.cover || "assets/default-cover.jpg";
}

// Function to update track display
function updateTrackDisplay(track) {
    if (!track) return;
    toptext.textContent = track.title;
    bottomtext.textContent = `${track.artist} - ${track.album}`;
    coverimg.src = track.cover || "assets/default-cover.jpg";
}

function isTextOverflowing(element) {
    return false; // Always return false to disable overflow detection
}

// Start scrolling text animation - removed functionality
function startScrollingAnimation() {
    // Function disabled
}

function nextSong() {
    if (skipInProgress) return;
    skipInProgress = true;
    
    currentPosition++;
    if (currentPosition >= trackOrder.length) {
        // Create new shuffle order when reaching the end
        createNewOrder();
        currentPosition = 0;
    }
    
    const trackIndex = trackOrder[currentPosition];
    if (trackIndex === undefined || trackIndex < 0 || trackIndex >= tracks.length) {
        console.error("Invalid track index:", trackIndex);
        // Reset track order and try again
        createNewOrder();
        currentPosition = 0;
    }
    
    const track = tracks[trackOrder[currentPosition]];
    if (!track) {
        console.error("Track not found at index:", trackOrder[currentPosition]);
        skipInProgress = false;
        return;
    }
    
    // Set source directly with proper path
    audio.src = `assets/music/${track.src}`;
    
    // Update display
    updateTrackDisplay(track);
    
    // Reset playback position
    audio.currentTime = 0;
    
    // Play if it was playing before
    if (isPlaying) {
        audio.play().catch(error => {
            console.error("Playback failed:", error);
            isPlaying = false;
            playButton.src = "assets/PLAY.png";
        });
    }
    
    // Update localStorage immediately
    localStorage.setItem('currentPosition', currentPosition.toString());
    localStorage.setItem('trackOrder', JSON.stringify(trackOrder));
    localStorage.setItem('currentTime', '0');
    
    skipInProgress = false;
}

function togglePlayPause() {
    if (isPlaying) {
        audio.pause();
        playButton.src = "assets/PLAY.png";
        localStorage.setItem('isPlaying', 'false');
    } else {
        audio.play();
        playButton.src = "assets/PAUSE.png";
        localStorage.setItem('isPlaying', 'true');
    }
    isPlaying = !isPlaying;
}

function changeVolume(volume) {
    volume = Math.min(Math.max(volume, 0), 1);
    audio.volume = volume;
    // Update volume slider to match
    document.getElementById('volume').value = volume;
    localStorage.setItem('volume', volume.toString());
}

// Add mute functionality
function mute() {
    if (audio.volume > 0) {
        // Store the current volume level before muting
        audio.dataset.previousVolume = audio.volume;
        changeVolume(0);
    } else {
        // Restore previous volume or default to 0.5
        const previousVolume = parseFloat(audio.dataset.previousVolume || 0.5);
        changeVolume(previousVolume);
    }
}

// Add volume up functionality
function volumeup() {
    // Always set to maximum volume (100%)
    changeVolume(1.0);
}

// Initialize player when page loads
window.addEventListener('load', function() {
    // Get stored music state
    const musicActive = localStorage.getItem('musicActive') === 'true';
    const storedTrackOrder = JSON.parse(localStorage.getItem('trackOrder'));
    const storedPosition = parseInt(localStorage.getItem('currentPosition') || '0');
    const storedTime = parseFloat(localStorage.getItem('currentTime') || '0');
    const storedIsPlaying = localStorage.getItem('isPlaying') === 'true';
    const storedVolume = parseFloat(localStorage.getItem('volume') || '1');
    const storedTrack = localStorage.getItem('currentTrack');
    
    // Set initial volume
    audio.volume = storedVolume;
    
    if (musicActive && storedTrackOrder && storedTrackOrder.length > 0) {
        // Restore the previous track order and position
        trackOrder = storedTrackOrder;
        currentPosition = storedPosition;
        
        // Load the previous track
        const trackIndex = trackOrder[currentPosition];
        if (trackIndex >= 0 && trackIndex < tracks.length) {
            const track = tracks[trackIndex];
            
            // Ensure we're loading the correct track
            if (storedTrack && storedTrack !== track.src) {
                // Find the correct track that matches storedTrack
                const correctTrackIndex = tracks.findIndex(t => t.src === storedTrack);
                if (correctTrackIndex !== -1) {
                    currentPosition = trackOrder.indexOf(correctTrackIndex);
                    const correctTrack = tracks[correctTrackIndex];
                    audio.src = `assets/music/${correctTrack.src}`;
                    updateTrackDisplay(correctTrack);
                } else {
                    audio.src = `assets/music/${track.src}`;
                    updateTrackDisplay(track);
                }
            } else {
                audio.src = `assets/music/${track.src}`;
                updateTrackDisplay(track);
            }
            
            // Set the time position
            audio.currentTime = storedTime;
            
            // Resume playback if it was playing
            if (storedIsPlaying) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        playButton.src = "assets/PAUSE.png";
                        isPlaying = true;
                    }).catch(error => {
                        console.error("Auto-play was prevented:", error);
                        playButton.src = "assets/PLAY.png";
                        isPlaying = false;
                    });
                }
            } else {
                playButton.src = "assets/PLAY.png";
                isPlaying = false;
            }
        }
    } else {
        // Create new shuffle order for fresh start
        createNewOrder();
        currentPosition = 0;
        const trackIndex = trackOrder[currentPosition];
        
        if (trackIndex >= 0 && trackIndex < tracks.length) {
            const track = tracks[trackIndex];
            audio.src = `assets/music/${track.src}`;
            updateTrackDisplay(track);
            playButton.src = "assets/PLAY.png";
            isPlaying = false;
        }
    }
    
    // When a song ends, play the next one
    audio.addEventListener("ended", nextSong);
    
    // Update music state continuously
    setInterval(() => {
        if (audio) {
            localStorage.setItem('currentTime', audio.currentTime.toString());
            localStorage.setItem('isPlaying', (!audio.paused).toString());
            localStorage.setItem('currentPosition', currentPosition.toString());
            localStorage.setItem('volume', audio.volume.toString());
            localStorage.setItem('trackOrder', JSON.stringify(trackOrder));
            localStorage.setItem('musicActive', 'true');
            if (audio.src) {
                const src = audio.src.split('/').pop();
                localStorage.setItem('currentTrack', src);
            }
        }
    }, 100); // Update more frequently for smoother transitions
});

            localStorage.setItem('currentTrack', currentSrc);
            localStorage.setItem('currentTime', currentTime.toString());
            localStorage.setItem('isPlaying', wasPlaying.toString());
            localStorage.setItem('currentPosition', currentPosition.toString());
            localStorage.setItem('volume', audio.volume.toString());
            localStorage.setItem('trackOrder', JSON.stringify(trackOrder));
            
            // Navigate after ensuring state is saved
            setTimeout(() => {
                window.location.href = link.href;
            }, 50);
        } else {
            window.location.href = link.href;
        }
    });
});

</script>
